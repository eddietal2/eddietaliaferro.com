<ion-content>
  <ion-grid>
    <ion-row style="height: 50px;"></ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col id="header-button" size-lg="8">
        <ion-toolbar>
          <ion-title>Add Blog</ion-title>
          <ion-buttons slot="end">
            <ion-button style="--border-radius: 50px;" class="purple-button" (click)="back()">
              Back
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col size-lg="8">
        <form [formGroup]="addBlogForm" (ngSubmit)="submitBlogPost()">
          <!-- Title -->
          <h4 style="margin-top: 0em;">Title</h4>
          <ion-input placeholder="Title" required formControlName="title" type="text"></ion-input>

          <!-- Thumbnail -->
          <h4>Thumbnail</h4>
          <ion-input placeholder="Title" required formControlName="thumbnail" type="file"></ion-input>

          <!-- Hashtags -->
          <h4>Hashtags</h4>
          <ion-input placeholder="Hashtag 1" formControlName="hashtag_1" type="text"></ion-input>
          <ion-input placeholder="Hashtag 2" formControlName="hashtag_2" type="text"></ion-input>
          <ion-input placeholder="Hashtag 3" formControlName="hashtag_3" type="text"></ion-input>
          <ion-input placeholder="Hashtag 4" formControlName="hashtag_4" type="text"></ion-input>
          <ion-input placeholder="Hashtag 5" formControlName="hashtag_5" type="text"></ion-input>

          <!-- Pictures -->
          <div style="margin-top: 5em;"></div>
          <h4>Picture 1</h4>
          <ion-input type="file" formControlName="picture_1" placeholder="Picture-1"></ion-input>
          <img src="../../../../assets/logo.svg">

          <h4>Picture 2</h4>
          <ion-input type="file" formControlName="picture_2" placeholder="Picture-2"></ion-input>
          <img src="../../../../assets/logo.svg">

          <h4>Picture 3</h4>
          <ion-input type="file" formControlName="picture_3" placeholder="Picture-3"></ion-input>
          <img src="../../../../assets/logo.svg">

          <h4>Picture 4</h4>
          <ion-input type="file" formControlName="picture_4" placeholder="Picture-4"></ion-input>
          <img src="../../../../assets/logo.svg">

          <h4>Picture 5</h4>
          <ion-input type="file" formControlName="picture_5" placeholder="Picture-5"></ion-input>
          <img src="../../../../assets/logo.svg">

          <!-- Blog Post -->
          <div style="margin-top: 5em;"></div>
          <h4>Post Content</h4>
          <ion-textarea (ionChange)="trackTextArea($event)" rows="30" placeholder="Post" required formControlName="post"></ion-textarea>

          <ion-button style="margin: 5em auto 10em auto;" class="green-button" type="submit" [disabled]="addBlogForm.invalid">
            Submit
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
