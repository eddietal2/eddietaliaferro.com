<ion-content>
  <ion-grid>
    <ion-row style="height: 50px;"></ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col id="header-button" size-lg="8">
        <ion-button class="purple-button" (click)="back()">
          Back
        </ion-button>
      </ion-col>
      <ion-col size-lg="8">
        <form [formGroup]="addBlogForm" (ngSubmit)="submitBlogPost()">
          <ion-item>
            <ion-label position="floating">Title <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="title" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Hashtags <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="hashtags" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Post</ion-label>
            <ion-textarea required formControlName="post"></ion-textarea>
          </ion-item>
          <ion-button block color="primary" type="submit" [disabled]="addBlogForm.invalid">
            Login
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
