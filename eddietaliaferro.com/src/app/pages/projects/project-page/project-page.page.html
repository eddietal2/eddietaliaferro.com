<ion-content>
  <ion-grid>
    <!-- <ion-row *ngIf="!skeletonData" class="ion-justify-content-center">
      
    </ion-row> -->
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-hide-lg-up" size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="5">
        <!-- Mobile Toolbar -->
        <ion-toolbar id="mobile-toolbar">
          <ion-title>Project</ion-title>
          <ion-buttons slot="end">
            <ion-button class="grey-button" (click)="back()">
              Back
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col class="project-wrapper" size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="7">
        <img id="project-thumbnail" src="{{this.thumbnail}}" alt="Project Thumbnail">
        <!-- Desktop Toolbar -->
        <ion-toolbar style="margin-top: 3em;" class="ion-hide-lg-down">
          <ion-title>{{this.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button class="grey-button" (click)="back()">
              Back
            </ion-button>
            <ion-button class="green-button" (click)="projectUrl(this.url)">
              Link
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <h1 class="ion-hide-lg-up">{{this.title}}</h1>
        <p id="description">{{this.description}}</p>
      </ion-col>
    </ion-row>
    <ion-footer class="ion-hide-lg-up" (click)="projectUrl(this.url)">
      <p>Link</p>
    </ion-footer>
  
    <!-- Skeleton -->
    <!-- <div *ngIf="skeletonData">
      <div style="margin-top: 7em;" class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </div>
    </div> -->
  </ion-grid>
</ion-content>
