<ion-content>
  <!-- ion input focus styling is in contact.page.ts via inputFocus & inputBlur -->
  <ion-grid>
    <!-- Blog Header and Search Bar -->
  <ion-row class="ion-justify-content-center" style="margin-bottom: 20px;">
    <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
      <h1 class="page-header">Login</h1>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center" style="margin-bottom: 80px;">
    <ion-col size-xs="12" size-sm="8" size-lg="6">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item lines="none">
          <h5 class="alert">Login to make comments and replies on blog posts! You can also opt in to recieve email updates for new posts.</h5>
        </ion-item>
        <ion-item lines="none">
          <ion-input (ionFocus)="inputFocus($event, 'email')" (ionBlur)="inputBlur($event)" formControlName="email" type="email" placeholder="Email" id="email-input"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input (ionFocus)="inputFocus($event, 'password')" (ionBlur)="inputBlur($event)" formControlName="password" type="password" placeholder="Password" id="password-input"></ion-input>
        </ion-item>
        <ion-button (click)="login()" class="gold-button" style="margin: 3em auto">
            Login
        </ion-button>
      </form>
      <ion-button (click)="register()" class="green-button ion-hide-lg-down" style="margin: 3em auto">
        Register
    </ion-button>
    <ion-footer class="ion-hide-lg-up" (click)="register()">
      <p>Register</p>
    </ion-footer>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
