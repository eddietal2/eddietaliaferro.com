<ion-content>
  <ion-grid>
    <!-- Blog Header and Search Bar -->
  <ion-row class="ion-justify-content-center" style="margin-bottom: 20px;">
    <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
      <h1 class="page-header">Donate</h1>
    </ion-col>
  </ion-row>

  <!-- Donate Illustration -->
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
      <app-donate-illustration></app-donate-illustration>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
      <p id="cash-app-message" style="font-size: 21px;">You can donate on <img id="cash-app-logo" height="60" src="../../../assets/cash-app-logo.png" alt="Cashapp logo" /> (CashApp) to <span style="color: #00c400; font-weight: 600;">$EddieTaliaferro</span> </p>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
      <p id="paypal-message" style="font-size: 21px;">You can donate on <img id="paypal-logo" height="60" src="../../../assets/paypal-logo.png" alt="Cashapp logo" /> (PayPal) to <span style="color: #2d97fa; font-weight: 600;">eddielacrosse2@gmail.com</span> </p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
      <h1 id="or">OR</h1>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center" style="margin-bottom: 80px;">
    <ion-col size-xs="11" size-sm="8" size-lg="6">
      <form [formGroup]="donateForm" (ngSubmit)="makePayment(this.donateForm.value)">
        <ion-item lines="none">
        </ion-item>
        <ion-item>
          <ion-input formControlName="name" class="contact-input" type="text" placeholder="First & Last name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="dollar_amount" class="contact-input" type="number" placeholder="Dollar Amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea formControlName="message"
          class="contact-message"
          rows="15" cols="20"
          placeholder="Please enter your message here"></ion-textarea>
        </ion-item>
        <ion-button type="submit" class="green-button" style="margin: 0 auto">
          Send
        </ion-button>
      </form>
    </ion-col>
  </ion-row>

  <!-- Footer Illustration -->
  <ion-row id="footer" class="ion-justify-content-center">
    <ion-col class="ion-text-center" size="11">
      <img id="footer-logo" src="../../../assets/gold-logo.svg" alt="Footer Logo">
    </ion-col>
    <ion-col class="ion-text-center" size="11">
      <div id="footer-buttons">
        <hr class="footer-hr">
        <ion-button class="red-button" (click)="contactPage()">
          Contact
        </ion-button>
      </div>
    <div id="social-media">
      <hr class="footer-hr">
      <ion-icon size="large" name="logo-linkedin"></ion-icon>
    </div>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
