<ion-content>
  <ion-grid>
    <!-- Blog Header and Search Bar -->
  <ion-row class="ion-justify-content-center" style="margin-bottom: 20px;">
    <ion-col style="margin-top: 5em;" class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
      <ion-button class="purple-button" (click)="back()">
        Back
      </ion-button>
      <h1 style="margin-top: 2em;"  class="page-header">Register</h1>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center" style="margin-bottom: 80px;">
    <ion-col size-xs="11" size-sm="8" size-lg="6">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-item lines="none">
          <ion-input formControlName="picture" type="file" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input formControlName="firstName" type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input formControlName="lastName" type="text" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button type="submit" class="green-button" style="margin: 3em auto">
            Register
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
