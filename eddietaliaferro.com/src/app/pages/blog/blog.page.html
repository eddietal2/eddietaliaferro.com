<ion-content>
  <ion-grid>

    <!-- Blog Header and Search Bar -->
    <ion-row class="ion-justify-content-center" style="margin-bottom: 80px;">
      <ion-col class="ion-text-center" size-xs="11" size-sm="8">
        <!-- <h1 class="page-header">Blogs</h1> -->
        <h4 class="page-header">Blogs - Search for articles, tutorials, rants, ect.</h4>
        <!-- <ion-input class="blog-search" type="text" placeholder="Search ..."></ion-input> -->
      </ion-col>
    </ion-row>

    <!-- Blogs -->
    <ion-row class="latest-blogs ion-justify-content-center">
      <ion-col size-xs="11" size-sm="10" size-md="8" size-lg="8">
        <!-- Delete 2 "blog-post" after back-end intergration. -->
        <!-- Render the most recent 3 last blog post dynamically. -->
        <ion-row class="blog-post">
          <ion-col size-xs="2" size-sm="2" size-lg="2">
            <img src="../../../assets/gold-logo.svg" alt="Blog Post Thumbnail" class="blog-thumbnail">
          </ion-col>
          <ion-col size-xs="10" size-sm="10" size-lg="7" class="blog-info">
            <h5 class="blog-date">Date</h5>
            <h1 class="blog-title">Title</h1>
            <h6 class="blog-hashtags">#Hashtags</h6>
          </ion-col>
          <ion-col size-xs="11" size-sm="11" size-lg="3" class="view-page-button ion-text-center">
            <ion-button class="purple-button" (click)="viewBlogPage()">
              View Blog
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="blog-post">
          <ion-col size-xs="2" size-sm="2" size-lg="2">
            <img src="../../../assets/gold-logo.svg" alt="Blog Post Thumbnail" class="blog-thumbnail">
          </ion-col>
          <ion-col size-xs="10" size-sm="10" size-lg="7" class="blog-info">
            <h5 class="blog-date">Date</h5>
            <h1 class="blog-title">Title</h1>
            <h6 class="blog-hashtags">#Hashtags</h6>
          </ion-col>
          <ion-col size-xs="11" size-sm="11" size-lg="3" class="view-page-button ion-text-center">
            <ion-button class="purple-button" (click)="viewBlogPage()">
              View Blog
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="blog-post">
          <ion-col size-xs="2" size-sm="2" size-lg="2">
            <img src="../../../assets/gold-logo.svg" alt="Blog Post Thumbnail" class="blog-thumbnail">
          </ion-col>
          <ion-col size-xs="10" size-sm="10" size-lg="7" class="blog-info">
            <h5 class="blog-date">Date</h5>
            <h1 class="blog-title">Title</h1>
            <h6 class="blog-hashtags">#Hashtags</h6>
          </ion-col>
          <ion-col size-xs="11" size-sm="11" size-lg="3" class="view-page-button ion-text-center">
            <ion-button class="purple-button" (click)="viewBlogPage()">
              View Blog
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
      

    <!-- Footer Illustration -->
    <ion-row id="footer" class="ion-justify-content-center">
    <ion-col class="ion-text-center" size="11">
      <img id="footer-logo" src="../../../assets/gold-logo.svg" alt="Footer Logo">
    </ion-col>
    <ion-col class="ion-text-center" size="11">
      <div id="footer-buttons">
        <hr class="footer-hr">
        <ion-button class="gold-button" (click)="donatePage()">
          Donate
        </ion-button>
        <ion-button class="red-button" (click)="contactPage()">
          Contact
        </ion-button>
      </div>
    <div id="social-media">
      <hr class="footer-hr">
      <ion-icon size="large" name="logo-linkedin"></ion-icon>
    </div>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
