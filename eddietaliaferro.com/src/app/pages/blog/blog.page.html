<ion-content>
  <ion-grid>
    <div class="spacer-5x"></div>

    <!-- Blogs Header -->
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-md="6">
        <!-- <h1 class="page-header">Blogs</h1> -->
        <h4 class="page-header"><b>Blogs</b> - Tutorials, Social Commentary, and thoughts on both my personal and professional life.</h4>
        <!-- <ion-input class="blog-search" type="text" placeholder="Search ..."></ion-input> -->
      </ion-col>
    </ion-row>

    <!-- Blogs Illustration -->
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center" size-xs="11" size-sm="8" size-lg="6">
        <app-blog-illustration></app-blog-illustration>
      </ion-col>
    </ion-row>

    <!-- Skeleton Text -->
    <ion-row *ngIf="skeletonData" class="ion-justify-content-center">
      <ion-col class="skeleton-text-wrapper" size-xs="11" size-sm="8" size-lg="6">
        <div>
          <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 100px; height: 100px; border-radius: 100px;"></ion-skeleton-text>
            <div class="spacer-1x"></div>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Blogs -->
    <ion-row *ngIf="!skeletonData" class="ion-justify-content-center">
      <ion-col 
        class="latest-blogs" 
        *ngFor="let blog of allBlogs" 
        size-xs="12" size-sm="10" size-md="9" size-lg="8" size-xl="6">
        <ion-row class="blog-post" *ngIf="blog.visible">
          <ion-col size-xs="2" size-sm="2" size-lg="2">
                <img src="{{blog.thumbnail}}" alt="Blog Post Thumbnail" class="blog-thumbnail">
          </ion-col>
          <ion-col size-xs="10" size-sm="10" size-lg="8" class="blog-info">
                <h6 class="blog-date">{{blog.date}}</h6>
                <h1 class="blog-title">{{blog.title}}</h1>
                <h6 class="blog-hashtags">{{blog.hashtags}}</h6>
          </ion-col>
          <ion-col size-xs="11" size-sm="11" size-lg="2" class="view-page-button ion-text-center">
                <ion-button class="gold-button" (click)="viewBlogPage(blog._id)">
                  View
                </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
